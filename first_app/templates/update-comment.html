<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/static/update-comment.css" rel="stylesheet" type="text/css">
    
    <title>Update Post</title>
</head>
<body>
    <div class="topnav">
        <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
          </svg>  Home</a>
    </div>  

    <div style="text-align:center;" class="content">
        <p>
            <img src="https://cdn0.iconfinder.com/data/icons/work-from-home-18/512/UpdateTaskProgress-task-update-folder-progress-256.png">
        </p>
        <p id="userComment" ></p>
        <h1 style="text-align:center;">Update Comment</h1>

        Comment Text: <textarea type="text" name="textComment" id="textComment" cols="50" rows="5" placeholder="Text"></textarea><br><br>
        
        <div class="d-grid gap-2 col-4 mx-auto">
            <button name="updateComment" id="updateComment" value="Update Comment" class="btn btn-warning" type="button">Update Comment</button><br>
        </div>
    </div><br>
</body>

<script type="text/javascript">
    $(document).ready(function(){
        var token = localStorage.getItem('token');
        var url = window.location.pathname;
        var userCommentId = url.split("/").pop();
        $.ajax({
            url: `/api/v1/comment/${userCommentId}`,
            method: "GET",
            headers: {"Authorization": token},
            success: function(result) {
                $("#textComment").append(result.text);
            }
        })
    })
</script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#updateComment").on('click', function(){
            var updateText = $("#textComment").val()
            var token = localStorage.getItem('token');
            var url = window.location.pathname;
            var userCommentId = url.split("/").pop();
            if (updateText === "") {
                $.ajax({
                    url: `/api/v1/delete-comment/${userCommentId}`,
                    method: "DELETE",
                    headers: {"Authorization": token},
                    success: function(data) {
                        alert('Empty comment has been deleted');
                    }
                })
            }
            else {
            $.ajax({
                url: `/api/v1/update-comments/${userCommentId}`,
                method: "PUT",
                headers: {"Authorization": token},
                dataType: "json",
                contentType: "application/json; charset=utf-8", 
                data: JSON.stringify({
                    text: updateText
                }),
                success: function() {
                    alert('Comment has been changed');
                    // var url = `/post/${userCommentId}`; Оновити сторінку на той самий пост?
                    // $(location).attr('href', url);
                }
            })
            }
        })
    })    
</script>

</html>
