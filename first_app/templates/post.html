<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <a href="/" class="btn btn-primary btn-lg"><h5>Main Page</h5></a> 
    </div>  
    
</body>

<div id="userPost" class="shadow p-3 mb-5 bg-body rounded" style="color:green"><h2> POST :</h2></div> 

<div id="postCommentsList" class="shadow p-3 mb-5 bg-body rounded" style="color:green"><h2> Comments list :</h2></div> 

<div id="commentPost" class="shadow p-3 mb-5 bg-body rounded" style="color:blueviolet"><ol><h5>Comment for post</h5></ol>
    Text: <textarea type="text" name="textComment" id="textComment" cols="50" rows="5" placeholder="comment text"></textarea><br><br>
    <input type="button" name="submitComment" id="submitComment" value="Submit Comment" class="btn btn-success"><br><br>  
</div>    

<script>
    var token = localStorage.getItem('token');
    var url = window.location.pathname;
    var userPostId = url.split("/").pop();
    $.ajax({
        url: `/api/v1/post/${userPostId}`,
        method: "GET",
        headers: {"Authorization": token},
        success: function(result) { 
            $("#userPost").append("<li><strong>Id:</strong> " + result.id + "</li>");
            $("#userPost").append("<li><strong>Title:</strong> " + result.title + "</li>");
            $("#userPost").append("<li><strong>Body:</strong> " + result.body + "</li>");
            $("#userPost").append("<li><strong>Created:</strong> " + result.created + "</li>");

            let comments = result.comments;
            $.each(comments, function( index, value ) {
                $("#postCommentsList").append("<li><strong>Text:</strong> "+ value.text + "</li>");
            });

        }
    })
</script>

<script type="text/javascript">
    $("#submitComment").on('click',function() {
        var token = localStorage.getItem('token');
        var textComment = $("#textComment").val();
        var url = window.location.pathname;
        var userPostId = url.split("/").pop();

        if(textComment === ""){
            $("#errorRequiredFields").css("visibility", "visible");
            return
        }
        $.ajax({
            url: `/api/v1/create-comments/${userPostId}`,
            method: "POST",
            headers: {"Authorization": token},
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                text: textComment
            }),
            success: function(data){
                window.location.reload();
            }
        })
    })
</script>    
</html>
